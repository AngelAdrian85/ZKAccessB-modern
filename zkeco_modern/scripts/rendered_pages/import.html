<script>
var lang_code="";
$(function(){
	var opt=$("#select3").find("option");
	var lng=""
	if(lang_code=="en")
	{
		lng="_en"
	}
	else if(lang_code=="es")
	{
		lng="_es"
	}
	if(opt.length>0)
	{
		if($(opt[0]).attr("value")=="employee")
		{
			$("#id_div_showpic").addClass("employee_pic"+lng)
		}
		else
		{
			$("#id_div_showpic").addClass("department_pic"+lng)
		}
	}
});

function checkFileExtension(file) 
{    
    //var validExtensions = new Array(".xlsx", ".xls");    
    var fileExtension = file.value;   
    fileExtension = fileExtension.substring(fileExtension.lastIndexOf('.'));    
    if(fileExtension != ".xlsx" && fileExtension != ".xls") 
	{
		alert(gettext("只支持导入Excel文件！"));  
		file = $("#txtfilename");
		file.after(file.clone().val(""));
		file.remove(); 		
		return false;    
    }
	return true;    
}  
</script>
</head>
