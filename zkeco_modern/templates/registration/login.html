<!DOCTYPE html>
<html><head><title>Login</title><meta charset="utf-8" />
<style>
body{font-family:Arial;background:#f5f9fc;margin:0;display:flex;align-items:center;justify-content:center;height:100vh;}
form{background:#fff;border:1px solid #d0d7de;padding:20px 24px;border-radius:8px;min-width:300px;box-shadow:0 2px 4px rgba(0,0,0,.08);} 
label{display:block;margin-bottom:8px;font-size:13px;color:#333;}
input[type=text],input[type=password]{width:100%;padding:8px;border:1px solid #d0d7de;border-radius:4px;margin-top:4px;}
button{padding:8px 14px;background:#1e6bb8;color:#fff;border:1px solid #1e6bb8;border-radius:4px;cursor:pointer;width:100%;font-size:14px;margin-top:12px;}
.errorlist{color:#cf222e;margin:0 0 8px 0;font-size:12px;list-style:none;padding:0;}
</style></head>
<body>
  <form method="post">
    <h2 style="margin-top:0;margin-bottom:16px;font-weight:600;">Sign In</h2>
    {% csrf_token %}
    {% if form.errors %}{{ form.errors }}{% endif %}
    <label>Username{{ form.username }}</label>
    <label>Password{{ form.password }}</label>
    <button type="submit">Login</button>
    {% if next %}<input type="hidden" name="next" value="{{ next }}" />{% endif %}
  </form>
</body></html>
