{% extends 'agent/base_legacy.html' %}
{% block content %}
<h2>{% if obj %}Editează Card{% else %}Emitere Card{% endif %}</h2>
{% if missing %}<p class="warn">Model IssueCard indisponibil.</p>{% endif %}
{% if form %}
<form method="post">{% csrf_token %}
{{ form.as_p }}

<a href="{% url 'crud-issuecards-list' %}" class="btn" data-tip="Înapoi" title="Înapoi">Înapoi</a>
</form>
{% endif %}
{% endblock %}
