style='font-size:10.5pt;font-family:宋体'>预约管理</span></h2>

<p class=MsoNormal style='text-indent:21.0pt'><span style='font-size:9.0pt;
font-family:宋体'>给系统中已注册人员（既被访人）预先安排本人近期访客来访计划，将访客信息预先录入在系统中，全部预约拜访计划汇总到登记处，方便访客登记点的工作人员及时了解即将来访人员的信息，预先安排接待工作。</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span style='font-size:9.0pt;
font-family:宋体'>点击【访客】&#8212;【预约管理】进入，如下图：</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
border=0 width=407 height=92 src="help1.files/image088.jpg"></span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span style='font-size:9.0pt;
font-family:宋体'>已注册人员（被访人）登录系统，使用登录界面的“预约登录”，其中用户名是人员的编号，密码是【人事】&#8212;【人员】中人员的预约密码，被访人登录后，只能操作自己的预约信息</span><span
lang=EN-US style='font-size:9.0pt'>,</span><span style='font-size:9.0pt;
font-family:宋体'>如下图：</span></p>

<p class=MsoNormal><span lang=EN-US style='font-size:12.0pt;font-family:宋体'><img
