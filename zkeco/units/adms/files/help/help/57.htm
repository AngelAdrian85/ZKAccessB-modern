lang=EN-US style='font-size:10.5pt;font-family:"Times New Roman","serif"'>9.5 </span></a><span
style='font-size:10.5pt;font-family:宋体'>参数设置</span></h2>

<p class=MsoNormal><span lang=EN-US>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span
style='font-size:9.0pt;font-family:宋体'>点击【访客】&#8212;【参数设置】进入页面，如下图：</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
border=0 width=384 height=194 src="help1.files/image097.jpg"></span></p>

<p class=MsoNormal><span lang=EN-US style='font-size:9.0pt'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></p>

<p class=MsoNormal><span style='font-size:9.0pt;font-family:宋体'>配置访客系统登记访客时的一些功能参数，主要的参数有：</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><b><span style='font-size:9.0pt;
font-family:宋体'>访客头像：</span></b><span style='font-size:9.0pt;font-family:宋体'>分为“证件头像”和“抓拍头像”，设置为“抓拍头像”则每次抓拍照片会替换头像；</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><b><span style='font-size:9.0pt;
font-family:宋体'>离开登记方式：</span></b><span style='font-size:9.0pt;font-family:
宋体'>支持三种离开登记方式，为“证件”、“卡”、“访客单”，设置了登记方式后，离开登记只能使用这种登记方式；</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><b><span style='font-size:9.0pt;
font-family:宋体'>是否打印访客单：</span></b><span style='font-size:9.0pt;font-family:
宋体'>设置为“是”后，访客进入登记，确定后打印访客单（需要连接打印机）；</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><b><span style='font-size:9.0pt;
font-family:宋体'>离开未登记是否提醒</span></b><span style='font-size:9.0pt;font-family:
宋体'>：访客离开时没有离开登记，下次再次进入时，弹出信息框提醒登记人员。</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>
