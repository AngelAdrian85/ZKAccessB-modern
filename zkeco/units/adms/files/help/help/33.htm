<h2 style='margin-top:12.0pt;margin-right:0cm;margin-bottom:12.0pt;margin-left:
0cm;line-height:normal'><a name="_Toc416704646"></a><a name="_6.4_门禁权限组"></a><span
lang=EN-US style='font-size:10.5pt;font-family:"Times New Roman","serif"'>6.4 </span><span
style='font-size:10.5pt;font-family:宋体'>门禁权限组</span></h2>

<p class=MsoNormal style='margin-top:6.0pt;margin-right:0cm;margin-bottom:6.0pt;
margin-left:0cm;text-indent:18.0pt;text-autospace:ideograph-other'><span
style='font-size:9.0pt;font-family:宋体'>门禁权限组即在某个特定的时间段范围内，哪个门或哪些门的组合是可以通过验证打开的。而可以验证打开这些门的人员组合，需要在人员门禁权限设置中完成，请参见</span><span
style='font-size:9.0pt'> </span><u><span lang=EN-US style='font-size:9.0pt'>6.5
</span></u><u><span style='font-size:9.0pt;font-family:宋体'>人员门禁权限设置</span></u><span
style='font-size:9.0pt;font-family:宋体'>。</span></p>

<p class=MsoNormal style='margin-top:6.0pt;margin-right:0cm;margin-bottom:6.0pt;
margin-left:0cm;text-indent:18.05pt;text-autospace:ideograph-other'><b><span
style='font-size:9.0pt;font-family:宋体'>新增门禁权限组：</span></b></p>

<p class=MsoNormal style='margin-top:6.0pt;margin-right:0cm;margin-bottom:6.0pt;
margin-left:0cm;text-indent:18.0pt;text-autospace:ideograph-other'><span
lang=EN-US style='font-size:9.0pt'>1</span><span style='font-size:9.0pt;
font-family:宋体'>．点击【门禁】</span><span lang=EN-US style='font-size:9.0pt'>&#8212;</span><span
style='font-size:9.0pt;font-family:宋体'>【门禁权限组】</span><span lang=EN-US
style='font-size:9.0pt'>&#8212;</span><span style='font-size:9.0pt;font-family:宋体'>【新增】，进入新增门禁权限组编辑页面；</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US
style='font-size:9.0pt'><img border=0 width=408 height=238 id="Picture 37"
src="help1.files/image034.jpg"></span></p>

<p class=MsoNormal style='margin-top:6.0pt;margin-right:0cm;margin-bottom:6.0pt;
margin-left:0cm;text-indent:18.0pt;text-autospace:ideograph-other'><span
lang=EN-US style='font-size:9.0pt'>2</span><span style='font-size:9.0pt;
font-family:宋体'>．设置各项参数：权限组名称（不可重复）、选择门禁时间段、选择门组合；</span></p>

<p class=MsoNormal style='margin-top:6.0pt;margin-right:0cm;margin-bottom:6.0pt;
margin-left:0cm;text-indent:18.0pt;text-autospace:ideograph-other'><span
lang=EN-US style='font-size:9.0pt'>3</span><span style='font-size:9.0pt;
font-family:宋体'>．点击【确定】完成设置并退出，列表中显示新增的门禁权限组。</span></p>

<p class=MsoNormal style='margin-top:6.0pt;margin-right:0cm;margin-bottom:6.0pt;
margin-left:0cm;text-autospace:ideograph-other'><b><span lang=EN-US
style='font-size:15.0pt;font-family:Wingdings'>?</span></b><b><span
style='font-size:9.0pt;font-family:宋体'>注意：</span></b></p>

<p class=MsoNormal style='margin-top:6.0pt;margin-right:0cm;margin-bottom:6.0pt;
margin-left:0cm;text-indent:18.0pt;text-autospace:ideograph-other'><span
style='font-size:9.0pt;font-family:宋体'>（</span><span lang=EN-US
style='font-size:9.0pt'>1</span><span style='font-size:9.0pt;font-family:宋体'>）选择门禁权限组中的门为多选，即可以选择不同控制器中的不同门；</span></p>

<p class=MsoNormal style='margin-top:6.0pt;margin-right:0cm;margin-bottom:6.0pt;
margin-left:0cm;text-indent:18.0pt;text-autospace:ideograph-other'><span
style='font-size:9.0pt;font-family:宋体'>（</span><span lang=EN-US
style='font-size:9.0pt'>2</span><span style='font-size:9.0pt;font-family:宋体'>）系统中不允许存在时间段和门组合完全相同的两个权限组。</span></p>
