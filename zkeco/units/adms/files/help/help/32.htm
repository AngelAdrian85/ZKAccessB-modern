<h3 style='margin-top:12.0pt;margin-right:0cm;margin-bottom:12.0pt;margin-left:
0cm;line-height:normal'><a name="_Toc416704645"><span lang=EN-US
style='font-size:10.5pt'>6.3.7 </span></a><span style='font-size:10.5pt;
font-family:宋体'>韦根卡格式</span></h3>

<p class=MsoNormal style='margin-top:6.0pt;margin-right:0cm;margin-bottom:6.0pt;
margin-left:0cm;text-autospace:ideograph-other'><span lang=EN-US
style='font-size:9.0pt'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span
style='font-size:9.0pt;font-family:宋体'>韦根卡格式即设置韦根读头能识别的卡的格式。软件中内置了</span><span
lang=EN-US style='font-size:9.0pt'>9</span><span style='font-size:9.0pt;
font-family:宋体'>种韦根卡格式，用户可以自定义韦根卡格式。</span></p>

<p class=MsoNormal style='margin-top:6.0pt;margin-right:0cm;margin-bottom:6.0pt;
margin-left:0cm;text-indent:18.05pt'><b><span style='font-size:9.0pt;
font-family:宋体'>新增韦根卡格式：</span></b></p>

<p class=MsoNormal style='margin-top:6.0pt;margin-right:0cm;margin-bottom:6.0pt;
margin-left:0cm;text-indent:0cm'><span lang=EN-US style='font-size:9.0pt'>1．</span><span
style='font-size:9.0pt;font-family:宋体'>点击【门禁】</span><span lang=EN-US
style='font-size:9.0pt'>&#8212;</span><span style='font-size:9.0pt;font-family:宋体'>【门设置】</span><span
lang=EN-US style='font-size:9.0pt'>&#8212;</span><span style='font-size:9.0pt;
font-family:宋体'>【韦根卡格式】</span><span lang=EN-US style='font-size:9.0pt'>&#8212;</span><span
style='font-size:9.0pt;font-family:宋体'>【新增】，显示韦根卡格式页面；</span></p>

<p class=MsoNormal align=center style='margin-top:6.0pt;margin-right:0cm;
margin-bottom:6.0pt;margin-left:0cm;text-align:center'><span lang=EN-US><img
border=0 width=406 height=244 id="图片 121" src="help1.files/image033.jpg"></span></p>

<p class=MsoNormal style='margin-top:6.0pt;margin-right:0cm;margin-bottom:6.0pt;
margin-left:0cm;text-autospace:ideograph-other'><span lang=EN-US
style='font-size:9.0pt'>2</span><span style='font-size:9.0pt;font-family:宋体'>．设置卡格式：韦根卡格式名称（不可重复）、总位数、偶校验位、奇校验位、</span><span
lang=EN-US style='font-size:9.0pt'>CID</span><span style='font-size:9.0pt;
font-family:宋体'>（不能为空）、公司码；</span></p>

<p class=MsoNormal style='margin-top:6.0pt;margin-right:0cm;margin-bottom:6.0pt;
margin-left:0cm;text-autospace:ideograph-other'><span lang=EN-US
style='font-size:9.0pt'>3</span><span style='font-size:9.0pt;font-family:宋体'>．点击【确定】完成设置并退出，列表中显示新增的韦根卡格式名称。</span></p>

</div>
