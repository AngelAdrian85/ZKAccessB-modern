</span><span style='font-size:12.0pt;font-family:宋体'>设备管理</span></h1>

<p class=MsoNormal style='text-indent:18.0pt'><span style='font-size:9.0pt;
font-family:宋体'>本系统需要连接门禁控制器实现门禁系统功能或者连接电梯控制器实现梯控系统功能。用户如需使用这些功能，必须首先安装设备并将设备连至网络，其次要在系统中设置相应参数，才能通过系统管理这些设备，上传用户门禁数据（或者梯控数据），下载配置信息，输出各类报表，实现企业的数字化管理。</span></p>

<p class=MsoNormal style='text-indent:18.0pt'><span style='font-size:9.0pt;
font-family:宋体'>设备管理主要包括几方面：区域设置、设备管理、设备监控。</span></p>
