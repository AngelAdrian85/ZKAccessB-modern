<h2 style='margin-top:12.0pt;margin-right:0cm;margin-bottom:12.0pt;margin-left:
0cm;line-height:normal'><a name="_Toc416704633"></a><a name="_6.3_设备监控"></a><a
name="_5.3_设备通讯管理"></a><span lang=EN-US style='font-size:10.5pt;font-family:
"Times New Roman","serif"'>5.3 </span><span style='font-size:10.5pt;font-family:
宋体'>设备通讯管理</span></h2>

<p class=MsoNormal style='margin-top:6.0pt;margin-right:0cm;margin-bottom:6.0pt;
margin-left:0cm;text-indent:18.05pt'><b><span lang=EN-US style='font-size:9.0pt'>1</span></b><span
style='font-size:9.0pt;font-family:宋体'>．<b>服务器下发命令</b></span></p>

<p class=MsoNormal style='margin-top:6.0pt;margin-right:0cm;margin-bottom:6.0pt;
margin-left:0cm;text-indent:18.0pt'><span style='font-size:9.0pt;font-family:
宋体'>显示当前系统向门禁设备下发的命令列表。</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US
style='font-size:9.0pt'><img border=0 width=407 height=126 id="Picture 18"
src="help1.files/image022.jpg"></span></p>

<p class=MsoNormal style='margin-top:6.0pt;margin-right:0cm;margin-bottom:6.0pt;
margin-left:0cm;text-indent:18.05pt'><b><span style='font-size:9.0pt;
font-family:宋体'>清空命令表：</span></b><span style='font-size:9.0pt;font-family:宋体'>点击后，弹出确认页面，点击【确定】则清空服务器下发命令列表中的所有内容；</span></p>

<p class=MsoNormal style='margin-top:6.0pt;margin-right:0cm;margin-bottom:6.0pt;
margin-left:0cm;text-indent:18.05pt'><b><span style='font-size:9.0pt;
font-family:宋体'>删除：</span></b><span style='font-size:9.0pt;font-family:宋体'>勾选您要删除的命令前的复选框，点击【删除】，确认后删除该条服务器下发的命令。</span></p>

<p class=MsoNormal style='margin-top:6.0pt;margin-right:0cm;margin-bottom:6.0pt;
margin-left:0cm;text-indent:18.05pt'><b><span lang=EN-US style='font-size:9.0pt'>2</span></b><span
style='font-size:9.0pt;font-family:宋体'>．<b>设备监控</b></span></p>

<p class=MsoNormal style='margin-top:6.0pt;margin-right:0cm;margin-bottom:6.0pt;
margin-left:0cm;text-indent:18.0pt'><span style='font-size:9.0pt;font-family:
宋体'>默认监控当前用户权限范围内的所有门禁设备，列表显示各设备操作信息：设备名称、序列号、操作类型、当前状态、待执行命令条数等。</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
border=0 width=406 height=56 id="图片 133" src="help1.files/image023.jpg"></span></p>

<p class=MsoNormal style='margin-top:6.0pt;margin-right:0cm;margin-bottom:6.0pt;
margin-left:0cm;text-indent:18.05pt'><b><span style='font-size:9.0pt;
font-family:宋体'>启动服务：</span></b><span style='font-size:9.0pt;font-family:宋体'>设备通讯服务没有启动时，点击启动服务操作即可启动设备通讯。</span></p>

<p class=MsoNormal style='margin-top:6.0pt;margin-right:0cm;margin-bottom:6.0pt;
margin-left:0cm;text-indent:18.05pt'><b><span style='font-size:9.0pt;
font-family:宋体'>导出：</span></b><span style='font-size:9.0pt;font-family:宋体'>将设备监控当前的状态导出到</span><span
lang=EN-US style='font-size:9.0pt'>Excel</span><span style='font-size:9.0pt;
font-family:宋体'>文件，导出前，需要先停止监控。</span></p>
