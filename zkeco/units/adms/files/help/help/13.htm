font-family:宋体'>人员调整</span></h3>

<p class=MsoNormal style='margin-top:6.0pt;margin-right:0cm;margin-bottom:6.0pt;
margin-left:0cm;text-indent:18.0pt'><span style='font-size:9.0pt;font-family:
宋体'>人员调整即对现有人员进行日常的维护，主要包括：调整部门、删除人员等。</span></p>

<p class=MsoNormal style='margin-top:6.0pt;margin-right:0cm;margin-bottom:6.0pt;
margin-left:0cm;text-indent:18.05pt'><b><span lang=EN-US style='font-size:9.0pt'>1</span></b><span
style='font-size:9.0pt;font-family:宋体'>．<b>调整部门：</b></span></p>

<p class=MsoNormal style='margin-top:6.0pt;margin-right:0cm;margin-bottom:6.0pt;
margin-left:0cm;text-indent:18.0pt'><span style='font-size:9.0pt;font-family:
宋体'>操作步骤如下所示：</span></p>

<p class=MsoNormal style='margin-top:6.0pt;margin-right:0cm;margin-bottom:6.0pt;
margin-left:0cm;text-indent:18.0pt'><span style='font-size:9.0pt;font-family:
宋体'>（</span><span lang=EN-US style='font-size:9.0pt'>1</span><span
style='font-size:9.0pt;font-family:宋体'>）点击【人事】</span><span lang=EN-US
style='font-size:9.0pt'>&#8212;</span><span style='font-size:9.0pt;font-family:宋体'>【人员】，选择人员，点击【调整部门】，显示调整部门编辑页面；</span></p>

<p class=MsoNormal style='margin-top:6.0pt;margin-right:0cm;margin-bottom:6.0pt;
margin-left:0cm;text-indent:18.0pt'><span style='font-size:9.0pt;font-family:
宋体'>（</span><span lang=EN-US style='font-size:9.0pt'>2</span><span
style='font-size:9.0pt;font-family:宋体'>）选择调整到的部门；</span></p>

<p class=MsoNormal style='margin-top:6.0pt;margin-right:0cm;margin-bottom:6.0pt;
margin-left:0cm;text-indent:18.0pt'><span style='font-size:9.0pt;font-family:
宋体'>（</span><span lang=EN-US style='font-size:9.0pt'>3</span><span
style='font-size:9.0pt;font-family:宋体'>）编辑完成后点击【确定】保存并退出。</span></p>

<p class=MsoNormal style='margin-top:6.0pt;margin-right:0cm;margin-bottom:6.0pt;
margin-left:0cm;text-indent:18.05pt'><b><span lang=EN-US style='font-size:9.0pt'>2</span></b><span
style='font-size:9.0pt;font-family:宋体'>．<b>删除人员：</b></span></p>

<p class=MsoNormal style='margin-top:6.0pt;margin-right:0cm;margin-bottom:6.0pt;
margin-left:0cm;text-indent:18.0pt'><span style='font-size:9.0pt;font-family:
宋体'>点击【人事】</span><span lang=EN-US style='font-size:9.0pt'>&#8212;</span><span
style='font-size:9.0pt;font-family:宋体'>【人员】，勾选人员，单击【删除】，点击【确定】完成删除，或者直接点击该人员</span><span
lang=EN-US style='font-size:9.0pt'>“</span><span style='font-size:9.0pt;
font-family:宋体'>相关操作</span><span lang=EN-US style='font-size:9.0pt'>”</span><span
style='font-size:9.0pt;font-family:宋体'>项目下的【删除】，点击【确定】完成删除。</span></p>

<p class=MsoNormal style='margin-top:6.0pt;margin-right:0cm;margin-bottom:6.0pt;
margin-left:0cm'><b><span lang=EN-US style='font-size:15.0pt;font-family:Wingdings'>?</span></b><b><span
style='font-size:9.0pt;font-family:宋体'>注意：</span></b><span style='font-size:
9.0pt;font-family:宋体'>删除人员的同时也删除该人员的数据库。</span></p>

<p class=MsoNormal style='margin-top:6.0pt;margin-right:0cm;margin-bottom:6.0pt;
margin-left:0cm'><span lang=EN-US style='font-size:9.0pt'>&nbsp;</span></p>
