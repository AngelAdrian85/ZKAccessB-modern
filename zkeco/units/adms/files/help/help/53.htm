<p class=MsoNormal style='text-indent:21.0pt'><span style='font-size:9.0pt;
font-family:宋体'>访客基本资料分为【登记地点】和【来访事由】，按使用场所的需要用户可自定义其信息，便于统计查询来访人员信息。在使用【访客管理】登记来访人员信息之前，需要先设置【登记地点】和“【来访事由】，否则无法使用登记功能。</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span style='font-size:9.0pt;
font-family:宋体'>点击【访客】</span><span lang=EN-US style='font-size:9.0pt'>-</span><span
style='font-size:9.0pt;font-family:宋体'>【访客基本资料】进入页面，点击左侧【登记地点】、【来访事由】分别设置信息，如下图：</span></p>
