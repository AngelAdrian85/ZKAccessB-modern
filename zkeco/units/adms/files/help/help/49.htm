<p class=MsoNormal style='text-indent:18.0pt'><span style='font-size:9.0pt;
font-family:宋体'>在【梯控系统】&#8212;【人员电梯权限设置】&#8212;【以权限组显示】可以看到所有的梯控权限组。点击勾选权限组，可以浏览该权限组里的人员，进行人员添加和删除操作。</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
border=0 width=408 height=115 id="Picture 61" src="help1.files/image084.jpg"></span></p>

<p class=MsoNormal style='text-indent:15.4pt'><span style='font-size:9.0pt;
font-family:宋体'>在【梯控系统】&#8212;【人员电梯权限设置】&#8212;【以人员显示】可以看到所有的人员。点击勾选人员，可以浏览该人员所在的权限组，并进行权限组添加和删除操作。</span></p>
