<p class=MsoNormal style='text-indent:21.0pt'><span style='font-size:9.0pt;
font-family:宋体'>首先需要将视频通道与需要设置联动的门绑定，可在门编辑页面设置门读头与视频通道的绑定，详情见<span lang=EN-US><a
href="26.htm#_6.3.1_门管理"><span style='color:windowtext'>6.3.1 </span><span
lang=EN-US style='color:windowtext'><span lang=EN-US>门管理</span></span></a></span>。也可以在【通道管理】绑定视频通道与门读头。</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><b><span style='font-size:9.0pt;
font-family:宋体'>视频通道管理界面设置视频通道与门读头绑定的操作流程：</span></b></p>

<p class=MsoNormal><span style='font-size:9.0pt;font-family:宋体'>【视频】&#8212;<span
lang=EN-US>&gt;</span>【通道管理】，然后选择要设置与门读头绑定的视频通道进行编辑，如下图所示：</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US
style='font-size:9.0pt;font-family:宋体'><img border=0 width=246 height=158
id="Picture 73" src="help1.files/image065.jpg"></span></p>

<p class=MsoNormal align=left style='text-align:left'><span lang=EN-US
style='font-size:9.0pt;font-family:宋体'>&nbsp;&nbsp;&nbsp;&nbsp; </span><span

lang=EN-US><a href="31.htm#_6.3.6_联动设置"><span style='color:windowtext'>6.3.6 </span><span
