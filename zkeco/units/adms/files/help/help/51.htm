<p class=MsoNormal style='text-indent:19.8pt'><span style='font-size:9.0pt;
font-family:宋体'>电梯控制器其实是门禁控制器的一种类型，所以实时监控和门禁的实时监控都在【门禁】&#8212;【实时监控】</span><span
lang=EN-US style='font-size:9.0pt'>,</span><span style='font-size:9.0pt;
font-family:宋体'>如果是电梯控制器，产生的“正常刷卡开门”即“楼层按键放开”的意思，“远程开门”就是“远程放开楼层按键”的意思，综合起来就是电梯控制器里，门对应的就是楼层按键，开门对应的就是放开楼层按键。</span></p>
