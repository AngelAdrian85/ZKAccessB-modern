	<div class="help_position"><span class="help_positionIcon">系统帮助</span> -> 门禁系统管理 -&gt; 报表</div>
<div class="help_mainContant">
  <h2>报表</h2><br />

  <p>包括【全部门禁事件】、【门禁异常事件】、【人员门禁权限】报表。可以选择全部导出和查询后导出。 </p>
  <br />

  <p>用户可以根据报表统计相关设备数据，包括：卡验证信息、门操作信息、正常刷卡信息等。 </p>
  <br />

  <p> 关于正常事件和异常事件（含报警事件），请参见<a href="rtmonitorpage.html">实时监控</a>中的“实时事件描述”。 </p>
  <br />

  <p><b>验证方式：</b> 仅卡、卡加密码、仅密码、卡加指纹、卡或指纹，其他。</p>
  <p>&nbsp;</p>
  <ol><p><b>注意：</b>只有在用户使用紧急状态密码开门时产生的事件记录，才会包含【仅密码】的验证方式。</p></ol>
  <br />
<br />
</div>
</body>
