    <div class="help_mainContant">
      <h2>视频参数设置</h2>
      <br />
	  <p>视频参数设置，可以对视频弹出框大小以及录像硬盘空间不足时的处理方式进行设置。</p>
	  <br>
	  <p><img src="images/video_options_settings.jpg" /></p>
	  <br>
	  <p><b>视频弹出窗口大小:</b></p>
	  <br>
	  <p>设置弹出框的长和宽，包括实时监控视频弹出框、报表页面视频录像记录回放弹出框。</p>
	  <br>
	  <p><b>设置是否继续录像:</b></p>
	  <p>软件在进行视频联动录像时，会自动判断当前录像文件保存路径所在硬盘的剩余空间大小，</p>
	  <p>当小于1G时，用户可以选择自动覆盖或者不录像，如果选择了自动覆盖，软件会先删除最早</p>
	  <p>的100个录像文件，继续录像。否则，将不会录像。</p>
<br />
<br />

</div>
