  <h2>系统提醒设置 </h2><br />

  <p>系统设置的功能是将公告类别分配给不同的角色，以便于登录账户按所属角色对公告进行管理。</p><br />

    <p><b>新增系统提醒设置： </b></p><br />
    <p>点击【新增】，显示编辑界面，选择类别（系统类、考勤类、门禁类、人事类）；选择分配给哪些角色（系统参数、人事、设备、门禁、考勤、系统），点击【确认】完成新增并返回，列表中显示该新增系统提醒。 </p><br />
