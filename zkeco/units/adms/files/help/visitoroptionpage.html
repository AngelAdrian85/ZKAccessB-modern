	<div class="help_position"><span class="help_positionIcon">系统帮助</span> -> 访客系统管理 -> 访客参数设置</div>
<div class="help_mainContant">
    <h2>访客参数设置 </h2><br />
	<p>操作步骤如下：</p>
    <p>点击【访客】—【访客参数设置】，进入参数设置界面，在此设置配置参数。</p><br/>
	<p><b>各参数说明如下：</b></p><br />
	<p><b>访客头像：</b>设置访客头像是证件头像还是抓拍头像；如果设置为抓拍头像，每次点击抓拍时，会替换照片，设置为证件头像时，只会换一次；</p><br />
	<p><b>是否打印：</b>设置是否打印访客单；</p><br />
	<p><b>登记方式：</b>设置访客离开的登记方式，有三种方式，“证件登记”、“常访卡登记”、“访客单登记”；</p><br />
	<p><b>是否提醒：</b>设置访客离开未按正常流程登记，下次来访时是否自动提醒登记人员。</p><br />
</div>
