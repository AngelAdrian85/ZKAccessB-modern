<div class="help_mainContant">
  <h2>梯控系统管理 </h2><br />

  <p><b>1.梯控系统工作原理： </b></p>
  <br />
  <p>梯控系统主要是管理电梯参数（如电梯刷卡间隔、电梯按键驱动时长等）；</p> <br />
  <p>管理梯控时间；可对已登记用户的电梯楼层到达权限进行设置；即在某个时间段内，在某些楼层上，允许某些人员可以验证通过。 </p><br />
  <br />
</div>
