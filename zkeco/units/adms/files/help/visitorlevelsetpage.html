	<div class="help_position"><span class="help_positionIcon">系统帮助</span> -> 访客系统管理 -&gt; 访客权限设置</div>
    <div class="help_mainContant">
  <h2>访客权限设置</h2><br />

  <p>访客权限设置是设置哪些门禁权限可以让访客通过。</p>
  <br />
  <p>操作如下：</p><br />
  <p>点击【访客】—【访客权限设置】，进入选择门禁权限界面，将允许访客通过的选项打勾，点击【确认】按钮保存。 </p><br />

</div>
</body>
