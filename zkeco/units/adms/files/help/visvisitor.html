<head>
	<title>系统帮助</title>

<body class="help_body1">
	<div class="help_position"><span class="help_positionIcon">系统帮助</span> -> 访客系统管理 -&gt; 访客管理</div>
    <div class="help_mainContant">
		<h2>访客管理</h2><br />
		<h3>访客进入登记</h3><br />
		<p>点击【访客】—【访客管理】—【进入登记】，进入访客进入登记页面，系统按<a href="visitoroptionpage.html">访客参数设置</a>实现对应的功能。</p><br/>
		<h3>访客离开登记</h3><br />
		<p>点击【访客】—【访客管理】—【离开登记】，进入访客离开登记页面，系统按<a href="visitoroptionpage.html">访客参数设置</a>配置离开登记方式。</p><br/>
		<ol>
			<p>说明：访客离开登记方式为“访客单登记”，登记时先将鼠标光标放到“单号”后的文本框里，再用条码枪扫描访客单。</p>
		</ol>
	</div>
</body>
</html>
