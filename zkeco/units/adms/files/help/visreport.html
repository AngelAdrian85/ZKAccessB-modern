    <div class="help_mainContant">
    <h2>访客历史记录</h2><br />

    <p>访客历史记录是记录每一位访客的每一条来访信息，每次进入和离开合起来为一条访问记录。用户可以根据历史记录统计每个出入口的登记情况等信息。</p>
